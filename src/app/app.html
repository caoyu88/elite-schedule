<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Elite Schedule</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list >
      <ion-list-header>Navigate</ion-list-header>
      <button ion-item menuClose (click)="goHome()">Home</button>
      <button ion-item menuClose (click)="goTournaments()">Tournaments</button>
    </ion-list>

    <ion-list >
      <ion-list-header>Favorites</ion-list-header>
      <ion-item menuClose *ngFor="let favor of favoriteTeams" (click)="gotoTeam(favor)" >
        {{favor.team.name}}
      </ion-item>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>My Teams</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <!-- <p>You are not currently following any teams.</p>
  <p>First select a tournament, then you can follow teams from their team page.</p> -->

  <ion-list >
    <ion-list-header>Followed Teams</ion-list-header>
    <button ion-item *ngFor="let f of favorites" (click)="favorTapped($event, f)" >
      <ion-icon name="star"></ion-icon>
      {{ f.team.name }}
      <p>f.tournamentName</p>
    </button>
  </ion-list>

  <button ion-button full (click)="gotoTournaments()">Find a Tournament</button>

</ion-content>
